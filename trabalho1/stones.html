  <body>

    <h1 class="title">INF2610 - Rendering de Tempo Real ( BUMP MAPPING ) </h1>

    <div id="scene-container">
      <!-- This div will hold our scene-->
    </div>

    <script id="vs" type="x-shader/x-vertex">
      #version 300 es

      struct PointLight {
        vec3 color;
        vec3 position;
        float distance; 
      };

      /**
        https://threejs.org/docs/index.html#api/en/renderers/webgl/WebGLProgram
        Uniforms injetados pelo Three.js:
        - position:
        - uv:
        - projectionMatrix:
        - modelViewMatrix:
        - cameraPosition:
      */

      uniform PointLight pointLights[NUM_POINT_LIGHTS];

      out vec4 color;
      out vec2 vUv;
      out vec3 dirLight;
      out vec3 halfVector;

      void main() 
      {
        // Usando somente a primeira luz pontual
        dirLight = pointLights[0].position - position;
        halfVector = normalize( dirLight + cameraPosition );
        vUv = uv;
        color = vec4(pointLights[0].color, 1.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
  </script>
  <script id="fs" type="x-shader/x-fragment">
     #version 300 es

      precision highp float;
      precision highp int;

      in vec4 color;
      in vec2 vUv;
      in vec3 dirLight;
      in vec3 halfVector;
      
      uniform vec4 ka;
      uniform vec4 kd;
      uniform vec4 ks;
      uniform float shi;
      uniform sampler2D bumpTex;
      uniform sampler2D diffuseTex;

      out vec4 out_FragColor;

      vec3 expand(vec3 v)
      {
        return 2.0 * (-0.5 + v);
      }

      void main() 
      {
        vec3 light = normalize(dirLight);        

        // obtain normal from normal map in range [0,1]
        vec3 normalTex = texture2D(bumpTex, vUv).xyz;
        //vec3 normal = expand(normalTex);

        // transform normal vector to range [-1,1]
        vec3 normal = normalize(-1.0 + 2.0*normalTex);

        // compute lighting
        float NdotL = dot( normal, light );
        float diff = max( NdotL, 0.0 );

        float spec = 0.0;
        if ( NdotL > 0.0 ) {
          vec3 halfv = normalize( halfVector );
          spec = pow( max( dot( normal, halfv ), 0.0 ), shi );
        }
        
        // diffuse color from texture
        vec4 diffuse = texture2D(diffuseTex, vUv) * diff;

        // final color
        float c = max( dot( normal, light ), 0.0 );
        out_FragColor = ka + diffuse + ks*spec;
      }
    </script>
